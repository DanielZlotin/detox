language: objective-c
osx_image: xcode8.1
branches:
  only:
  - master
env:
  global:
  - NODE_VERSION=stable
install:

- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
- export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- nvm ls
script:
- ./scripts/travis.sh
notifications:
  email: true
  slack:
    secure: 
